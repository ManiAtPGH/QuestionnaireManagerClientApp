<mat-card>
    <mat-card-title>LogIn</mat-card-title>
  <mat-card-content>
    <div class="container" novalidate>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)"
        class="form"
      >
        <mat-form-field class="form-element">
          <input
            matInput
            type="text"
            placeholder="User Name"
            formControlName="userName"
          />
        </mat-form-field>

        <mat-form-field class="form-element">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>

        <div class="form-element">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
            [disabled]="!form.valid"
          >
            LogIn
          </button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
