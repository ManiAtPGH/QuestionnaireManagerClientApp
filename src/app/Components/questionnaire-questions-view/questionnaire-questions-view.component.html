
<h3>Manage Questionnaire >> Manage Questionnaire Questions</h3>



<button
  class="nav-item nav-link-edit btnAddQ"
  mat-raised-button
  color="primary" (click)="openDialog('500ms','200ms')"
>
  Add Question
</button>

<table mat-table #table [dataSource]="questionnaires" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  <!-- Question Column -->
  <ng-container matColumnDef="Question">
    <th mat-header-cell *matHeaderCellDef>Question</th>
    <td mat-cell class="questionnaireName" *matCellDef="let element"
    routerLink="/home/questionnaireQuestions"
    >{{ element.questionnaireName }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

   <!-- Score Column -->
   <ng-container matColumnDef="Score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td *matCellDef="let element">
      <button mat-button color="primary" (click)="openDialog('500ms','200ms')">
        Edit
      </button> |
      <button mat-button color="warn" (click)="delete(element.questionnaireId)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<router-outlet></router-outlet>
