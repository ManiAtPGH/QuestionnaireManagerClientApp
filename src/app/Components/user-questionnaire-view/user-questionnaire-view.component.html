
<h3>Manage User-Questionnaire Association </h3>



<button
  class="nav-item nav-link-edit btnAddQ"
  mat-raised-button
  color="primary" (click)="openDialog('500ms','200ms')"
>
  Add Association
</button>

<table mat-table #table [dataSource]="userQuestionnaires" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

    <!-- Questionnaire Column -->
    <ng-container matColumnDef="Questionnaire">
        <th mat-header-cell *matHeaderCellDef>Questionnaire</th>
        <td mat-cell *matCellDef="let element">{{ element.questionnaireName }}</td>
      </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="Start Date">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">{{ element.startDate | date }}</td>
  </ng-container>

   <!-- Expiry Date Column -->
   <ng-container matColumnDef="Expiry Date">
    <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
    <td mat-cell *matCellDef="let element">{{ element.expiryDate | date }}</td>
  </ng-container>

 <!-- Due Duration Column -->
 <ng-container matColumnDef="Due Duration">
    <th mat-header-cell *matHeaderCellDef>Due Duration</th>
    <td mat-cell *matCellDef="let element">{{ element.dueDuration }}</td>
  </ng-container>

   <!-- Status Column -->
 <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element" element.status="null">Assigned</td>
    <td mat-cell *matCellDef="let element" element.status!="null">{{ element.status }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td *matCellDef="let element">
      <button mat-button color="primary" (click)="openDialog('500ms','200ms')">
        Edit
      </button> |
      <button mat-button color="warn" (click)="delete(element.userId)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
